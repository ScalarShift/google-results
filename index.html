<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <div class="search-nav-area">
        <ul>
          <li><img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_120x44dp.png" alt="Google logo"></li>
          <li>  
            <form>
              <input type="text-box" value="Google">
              <input type="submit" value="Search" class="buttons">
              <input type="submit" value="Voice" class="buttons">
            </form>
          </li><br><br><br>
        <ul class="nav-bar">
          <li><a>All</a></li>
          <li><a>News</a></li>
          <li><a>Videos</a></li>
          <li><a>Maps</a></li>
          <li><a>Images</a></li>
          <li><a>More</a></li>
        </ul>
      </div>
    </div>
    <div id="num-results">About 1 result (0.10 seconds)</div>
    <div class="results">
      <span class="result-title">Google</span><br>
      <span class="result-url">www.google.com/</span><br>
      <span class="result-description">Search the world's information, including webpages, images, videos and more. <strong>Google</strong> has many special features to help you find exactly what you're looking ...</span><br>
    </div>
  </body>
</html>
